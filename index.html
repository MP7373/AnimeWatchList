<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="list.png">
  <title>Weekly Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
</head>
<body>

  <nav id ="nav" class="topnav">
    <h2>Weekly Watchlist</h2>
    <a href"#" id="sign-up">Sign Up</a>
    <a href="#" id="login">Login</a>
  </nav>

  <div id="menu-section">
  </div>

  <div id="helper-text-box">
  </div>

  <div class="watchlist-grid-container">
    <div class="watchlist-grid-item">
      <h4>Monday</h4>
      <div id="Monday" class="watchlist-day-col"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Tuesday</h4>
      <div id="Tuesday" class="watchlist-day-col"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Wednesday</h4>
      <div id="Wednesday" class="watchlist-day-col"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Thursday</h4>
      <div id="Thursday" class="watchlist-day-col"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Friday</h4>
      <div id="Friday" class="watchlist-day-col"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Saturday</h4>
      <div id="Saturday" class="watchlist-day-col"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Sunday</h4>
      <div id="Sunday" class="watchlist-day-col"></div>
    </div>
  </div>

  <div class="add-show-outer">

    <div id="left-space1"></div>
    <h4 id="add-show" class="add-show-header">Add Show</h4>
    <div id="right-space2"></div>

    <div id="left-space2"></div>
    <div class="add-show-inner">
      <div>
        <label for="show-name">Show Name</label>
      </div>
      <div class="">
        <input placeholder="Show Name" id="show-name" type="text" class="">
      </div>
      <div>
        <label for="total-episodes">Total Episodes</label>
      </div>
      <div class="">
        <input placeholder="Total Episodes" id="total-episodes" type="text" class="">
      </div>
      <div>
        <label for="year">Release Year</label>    
      </div>
      <div class="">
        <input placeholder="Year" id="year" type="text" class="">
      </div>
      <div>
        <label>Release Month</label>
      </div>
      <div class="blue-select">
        <select id="month-select">
          <option value="" disabled selected>Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <div>
        <label for="day">Release Day</label>
      </div>
      <div class="">
        <input placeholder="Day" id="day" type="text" class="">
      </div>
      <div>
        <label>Day of Week</label>
      </div>
      <div class="blue-select">
        <select id="weekday-select">
          <option value="" disabled selected>Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <div>
        <label for="time">Air Time</label>
      </div>
      <div class="">
        <input placeholder="Time" id="time" type="text" class="">
      </div>
    </div>
    <div id="right-space2"></div>

    <div id="left-space3"></div>
    <div id="submit-button-wrapper">
      <button class="submit-button" onclick="submitNewShow()">Submit</button>
    </div>
    <div id="right-space3"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
