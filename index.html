<DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Anime Watch List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="list.png" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

  <nav>
    <div class="">
      <a href="#" class="">Watchlist</a>
      <ul id="" class="">
        <li><a href="">Sign Up</a></li>
        <li><a href="">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="watchlist-grid-container">
    <div class="watchlist-grid-item">
      <h4>Monday</h4>
      <div id="Monday"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Tuesday</h4>
      <div id="Tuesday"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Wednesday</h4>
      <div id="Wednesday"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Thursday</h4>
      <div id="Thursday"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Friday</h4>
      <div id="Friday"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Saturday</h4>
      <div id="Saturday"></div>
    </div>
    <div class="watchlist-grid-item">
      <h4>Sunday</h4>
      <div id="Sunday"></div>
    </div>
  </div>

  <div class="add-show-outer">

    <div id="left-space1"></div>
    <h4 id="add-show" class="add-show-item">Add Show</h4>
    <div id="right-space2"></div>

    <div id="left-space2"></div>
    <div class="add-show-inner">
      <div>
        <label for="show-name">Show Name</label>
      </div>
      <div class="">
        <input placeholder="Show Name" id="show-name" type="text" class="">
      </div>
      <div>
        <label for="total-episodes">Total Episodes</label>
      </div>
      <div class="">
        <input placeholder="Total Episodes" id="total-episodes" type="text" class="">
      </div>
      <div>
        <label>Start Month</label>
      </div>
      <div class="">
        <select id="month-select">
          <option value="" disabled selected>Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <div>
        <label>Day of Week</label>
      </div>
      <div class="">
        <select id="weekday-select">
          <option value="" disabled selected>Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <div>
        <label for="day">Day of Air Date</label>
      </div>
      <div class="">
        <input placeholder="Day" id="day" type="text" class="">
      </div>
      <div>
        <label for="time">Time of Air Date</label>
      </div>
      <div class="">
        <input placeholder="Time" id="time" type="text" class="">
      </div>
      <div>
        <label for="year">Year of Air Date</label>    
      </div>
      <div class="">
        <input placeholder="Year" id="year" type="text" class="">
      </div>
    </div>
    <div id="right-space2"></div>

    <div id="left-space3"></div>
    <div id="submit-button-wrapper">
      <button class="" onclick="submitNewShow()">Submit</button>
    </div>
    <div id="right-space3"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
